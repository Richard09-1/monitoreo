<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Datos</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .header {
      text-align: center;
    }
    .download-buttons {
      margin: 20px 0;
      text-align: center;
    }
    .download-buttons button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .download-buttons button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Monitor de Datos en Tiempo Real</h1>
    <p>Visualización de los datos enviados desde el receptor ESP32</p>
  </div>

  <div class="download-buttons">
    <button onclick="descargar('csv')">Descargar en CSV</button>
    <button onclick="descargar('txt')">Descargar en TXT</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Voltaje (V)</th>
        <th>Corriente (mA)</th>
        <th>Potencia (mW)</th>
        <th>RPM</th>
        <th>Porcentaje Batería (%)</th>
        <th>Contador</th>
      </tr>
    </thead>
    <tbody id="datos-tabla">
      <!-- Las filas se agregarán dinámicamente aquí -->
    </tbody>
  </table>

  <script>
    const socket = io();

    // Referencia al cuerpo de la tabla
    const tabla = document.getElementById('datos-tabla');

    // Función para agregar una fila a la tabla
    function agregarFila(dato) {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${dato.timestamp}</td>
        <td>${dato.voltaje.toFixed(2)}</td>
        <td>${dato.corriente.toFixed(2)}</td>
        <td>${dato.potencia.toFixed(2)}</td>
        <td>${dato.rpm}</td>
        <td>${dato.porcentajeBateria}</td>
        <td>${dato.contador}</td>
      `;
      tabla.prepend(fila); // Agregar la nueva fila al principio
    }

    // Escuchar las actualizaciones en tiempo real
    socket.on('actualizacion', (dato) => {
      agregarFila(dato);
    });

    // Recibir datos históricos al conectarse
    socket.on('datosHistoricos', (datos) => {
      datos.forEach(dato => agregarFila(dato));
    });

    // Descargar datos en CSV o TXT
    function descargar(formato) {
      window.location.href = `/descargar?formato=${formato}`;
    }
  </script>
</body>
</html>
